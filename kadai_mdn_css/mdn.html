<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>タイトルです</title>
  <style>
    div{
      position: absolute;
      left: 50px;
      top: 50px;
      width: 150px;
      height: 150px;
      background-color: skyblue;
      rotate: z 20deg;
    }
  </style>   
</head>
<body>
  <div>
    回転します
  </div>
</body>
</html>
